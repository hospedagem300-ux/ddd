<!DOCTYPE html><html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }

        .icon-shield {
            width: 48px;
            height: 48px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-shield svg {
            width: 100%;
            height: 100%;
        }

        .icon-letter {
            font-size: 48px;
            font-weight: bold;
            color: white;
            line-height: 1;
        }

        h1 {
            color: #000000;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .description {
            color: #666666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .progress-container {
            margin-bottom: 24px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #dc2626);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .progress-text {
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        .verify-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
        }

        .verify-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .verify-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .verify-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer-text {
            color: #999999;
            font-size: 13px;
            margin-top: 24px;
            line-height: 1.5;
        }

        .loading-spinner {
            display: none;
            width: 48px;
            height: 48px;
            color: white;
        }

        .loading-spinner.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner svg {
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            display: none;
            width: 48px;
            height: 48px;
        }

        .success-icon.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 100%;
            height: 100%;
        }

        .icon-container.success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
        }

        .success-state {
            display: none;
        }

        .success-state.active {
            display: block;
        }

        .success-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .success-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }

        .success-button svg {
            width: 20px;
            height: 20px;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ef4444;
        }

        .confetti:nth-child(odd) {
            background: #22c55e;
        }

        .confetti:nth-child(3n) {
            background: #3b82f6;
        }

        .confetti:nth-child(4n) {
            background: #f59e0b;
        }

        .initial-state .progress-container {
            display: none;
        }

        .verifying-state .verify-button {
            display: none;
        }

        @media (max-width: 480px) {
            .verification-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 20px;
            }

            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-card" id="verificationCard">
        <div class="icon-container" id="iconContainer">
            <div class="icon-shield" id="iconShield">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                </svg>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                </svg>
            </div>
            <div class="success-icon" id="successIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
            </div>
        </div>
        
        <h1 id="mainTitle">Verificação de Segurança</h1>
        <p class="description" id="mainDescription">Confirme que você é humano para acessar a oferta exclusiva</p>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Verificando... 0%</div>
        </div>
        
        <div class="success-state" id="successState">
            <button class="success-button" id="successButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
                Verificado com sucesso
            </button>
        </div>
        
        <button class="verify-button" id="verifyButton">Clique para verificar</button>
        
        <p class="footer-text">Esta verificação protege nossa loja contra acessos automatizados</p>
        
        <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <script>
        const verifyButton = document.getElementById('verifyButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const verificationCard = document.getElementById('verificationCard');
        const iconShield = document.getElementById('iconShield');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successIcon = document.getElementById('successIcon');
        const successState = document.getElementById('successState');
        const iconContainer = document.getElementById('iconContainer');
        const confettiContainer = document.getElementById('confettiContainer');
        const mainTitle = document.getElementById('mainTitle');
        const mainDescription = document.getElementById('mainDescription');

        function createConfetti() {
            const colors = ['#ef4444', '#22c55e', '#3b82f6', '#f59e0b'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                const angle = Math.random() * 360;
                const velocity = Math.random() * 500 + 500;
                const delay = Math.random() * 0.5;
                
                confetti.style.animation = `confettiFall ${2 + Math.random()}s ${delay}s linear forwards`;
                confetti.style.transform = `rotate(${angle}deg)`;
                
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Adiciona animação de confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        verifyButton.addEventListener('click', function() {
            // Esconde o botão e o shield, mostra o loading
            verifyButton.style.display = 'none';
            iconShield.style.display = 'none';
            loadingSpinner.classList.add('active');
            progressContainer.classList.add('active');
            verificationCard.classList.add('verifying-state');
            
            // Anima a barra de progresso
            let progress = 0;
            const duration = 3000; // 3 segundos
            const interval = 30; // Atualiza a cada 30ms
            const increment = 100 / (duration / interval);
            
            const progressInterval = setInterval(() => {
                progress += increment;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    // Mostra sucesso
                    setTimeout(() => {
                        loadingSpinner.classList.remove('active');
                        iconContainer.classList.add('success');
                        successIcon.classList.add('active');
                        progressText.textContent = 'Verificando... 100%';
                        
                        // Cria confetti
                        createConfetti();
                        
                        // Mostra estado de sucesso
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            successState.classList.add('active');
                        }, 500);
                        
                        // Redireciona após mostrar sucesso
                        setTimeout(() => {
                            redirectWithParams();
                        }, 2000);
                    }, 200);
                }
                
                progressBar.style.width = progress + '%';
                progressText.textContent = `Verificando... ${Math.round(progress)}%`;
            }, interval);
        });
  function redirectWithParams() {
            // Obtém todos os parâmetros da URL atual
            const urlParams = new URLSearchParams(window.location.search);
            const currentParams = urlParams.toString();
            
            // URL de destino (você pode alterar isso)
            // Se houver um parâmetro 'redirect' na URL, usa ele, senão usa uma URL padrão
            const redirectUrl = urlParams.get('redirect') || 'https://danceme.lat/pre/02';
            
            // Constrói a URL final mantendo os parâmetros (exceto 'redirect' se existir)
            const finalUrl = new URL(redirectUrl);
            
            // Adiciona todos os parâmetros da URL atual (exceto 'redirect')
            urlParams.forEach((value, key) => {
                if (key !== 'redirect') {
                    finalUrl.searchParams.set(key, value);
                }
            });
            
            // Redireciona
            window.location.href = finalUrl.toString();
        }
    </script>
