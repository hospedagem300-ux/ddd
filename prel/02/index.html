  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      background: linear-gradient(135deg, #fdf2f7, #fee2e2, #e0f2fe);
      background-size: 200% 200%;
      animation: bgMove 12s ease-in-out infinite;
      position: relative;
      overflow-x: hidden;
      /* permite rolar pra baixo */
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* canvas de partículas */
    #bgCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .08);
      padding: 32px 28px;
      display: flex;
      gap: 32px;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .left {
      flex: 1;
    }

    h1 {
      font-size: 32px;
      line-height: 1.1;
      color: #111827;
      margin-bottom: 6px;
    }

    h1 span.highlight {
      color: #f43f5e;
    }

    .subtitle {
      font-size: 16px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    /* vídeo do calendário acima das datas */
    .calendar-img {
      max-width: 260px;
      width: 100%;
      display: block;
      border-radius: 20px;
      margin: 0 auto 20px auto;
      margin-top: -15px;
      overflow: hidden;
    }

    .calendar-img video {
      width: 100%;
      display: block;
      border-radius: 20px;
    }

    /* linha de meses (container) */
    .months {
      position: relative;
      padding: 8px 0;
      margin-bottom: 18px;
      width: 100%;
    }

    /* agrupamento das linhas de meses */
    .months-inner {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      z-index: 1;
      width: 100%;
      padding-left: 0;
    }

    /* cada linha: 5 colunas (mês, conector, mês, conector, mês) */
    .months-row {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      column-gap: 10px;
      align-items: center;
      width: 100%;
    }

    .month-item {
      padding: 11px 8px;
      border-radius: 14px;
      background: #ffe4ea;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 13px;
      color: #111827;
      opacity: .5;
      text-align: center;
      transition:
        opacity .2s,
        transform .2s,
        box-shadow .2s,
        background .2s,
        color .2s;
      min-width: 0;
    }

    .month-item.active {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 63, 94, .35);
    }

    /* meses concluídos (verde) */
    .month-item.completed {
      background: #ecfdf3;
      color: #166534;
      opacity: 1;
      box-shadow: 0 4px 12px rgba(34, 197, 94, .30);
    }

    /* último período pendente/vermelho (até concluir) */
    .month-item.pending {
      background: #fee2e2;
      color: #b91c1c;
      opacity: 1;
      box-shadow: 0 4px 12px rgba(248, 113, 113, .35);
    }

    .check-circle {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #f43f5e;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      flex-shrink: 0;
      transition: border-color .2s, background .2s;
    }

    .check-circle svg {
      width: 12px;
      height: 12px;
      fill: none;
      stroke: #f43f5e;
      stroke-width: 2;
      transition: stroke .2s;
    }

    /* check verde para concluídos */
    .month-item.completed .check-circle {
      border-color: #22c55e;
      background: #dcfce7;
    }

    .month-item.completed .check-circle svg {
      stroke: #16a34a;
    }

    /* check vermelho para pendente */
    .month-item.pending .check-circle {
      border-color: #ef4444;
      background: #fee2e2;
    }

    .month-item.pending .check-circle svg {
      stroke: #b91c1c;
    }

    /* conectores ocupam a coluna inteira, mas visualmente são estreitos */
    .month-connector {
      width: 100%;
      max-width: 20px;
      height: 4px;
      border-radius: 999px;
      background: #fee2e2;
      position: relative;
      overflow: hidden;
      justify-self: center;
    }

    .month-connector-fill {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      border-radius: inherit;
      transition: width .35s linear;
    }

    .progress-info {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    /* animação de flutuar do botão */
    @keyframes floatBtn {
      0% {
        transform: translateY(0);
        box-shadow: 0 10px 24px rgba(244, 63, 94, .35);
      }

      50% {
        transform: translateY(-5px);
        box-shadow: 0 18px 32px rgba(244, 63, 94, .5);
      }

      100% {
        transform: translateY(0);
        box-shadow: 0 10px 24px rgba(244, 63, 94, .35);
      }
    }

    .btn {
      display: flex;
      /* <--- aqui o pulo do gato */
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: #f43f5e;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform .12s, box-shadow .12s, opacity .12s;
      box-shadow: 0 10px 24px rgba(244, 63, 94, .35);
      opacity: 0;
      pointer-events: none;
      margin: 0 auto;
      /* centraliza dentro da coluna */
    }

    .btn.visible {
      opacity: 1;
      pointer-events: auto;
      animation: floatBtn 2.4s ease-in-out infinite;
    }

    .btn:hover {
      animation: none;
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(244, 63, 94, .55);
    }

    /* LOADER TIKTOK – tela branca com bolinha azul/rosa */
    .tiktok-loader-overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .tiktok-loader-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 6px solid rgba(0, 0, 0, 0.06);
      border-top-color: #00f2ea;
      /* azul água */
      border-right-color: #ff0050;
      /* rosa TikTok */
      animation: tiktok-spin 1s linear infinite;
      margin-bottom: 18px;
    }

    .tiktok-loader-text {
      font-size: 14px;
      color: #111827;
      opacity: .7;
    }

    @keyframes tiktok-spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width:700px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        margin: 0 auto;
        /* garante centralizado também no mobile */
      }

      .calendar-img {
        max-width: 240px;
        margin-bottom: 16px;
      }

      .months-inner {
        padding-left: 0;
      }
    }
  </style>

  <script>
    const monthItems = Array.from(document.querySelectorAll('.month-item'));
    const connectorFills = Array.from(document.querySelectorAll('.month-connector-fill'));
    const progressText = document.getElementById('progressText');
    const claimBtn = document.getElementById('claimBtn');

    const labels = [
      'Jan/Fev',
      'Mar/Abr',
      'Mai/Jun',
      'Jul/Ago',
      'Set/Out',
      'Nov/Dez'
    ];

    let currentIndex = 0;
    const totalSteps = labels.length;
    const stepTime = 900;
    let loop;

    function updateStep() {
      monthItems.forEach((item, i) => {
        const isLast = (i === totalSteps - 1);

        item.classList.toggle('active', i === currentIndex);

        const completed = !isLast && i < currentIndex;
        item.classList.toggle('completed', completed);
      });

      // conectores enchendo conforme o progresso
      connectorFills.forEach((fill, i) => {
        let fillIt = false;
        if (i === 0 && currentIndex >= 1) fillIt = true;
        if (i === 1 && currentIndex >= 2) fillIt = true;
        if (i === 2 && currentIndex >= 4) fillIt = true;
        if (i === 3 && currentIndex >= 5) fillIt = true;
        fill.style.width = fillIt ? '100%' : '0%';
      });

      if (currentIndex < totalSteps - 2) {
        progressText.textContent = 'Carregando ' + labels[currentIndex + 1] + '…';
      } else if (currentIndex === totalSteps - 2) {
        progressText.textContent = 'Carregando último período (Nov/Dez)…';
      } else {
        // Quando termina tudo: deixa 11/12 verde como os outros
        const lastItem = monthItems[totalSteps - 1];
        lastItem.classList.remove('pending');
        lastItem.classList.add('completed');

        progressText.textContent = 'Seu progresso foi concluído com sucesso!';
        claimBtn.classList.add('visible');
        clearInterval(loop);
      }
    }

    updateStep();

    loop = setInterval(() => {
      if (currentIndex < totalSteps - 1) {
        currentIndex++;
        updateStep();
      }
    }, stepTime);

    // Mostra a tela branca com bolinha azul/rosa por 3s e depois redireciona
    function mostrarLoaderTikTok() {
  const loader = document.getElementById('tiktok-loader');
  if (loader) {
    loader.style.display = 'flex';
  }

  const card = document.querySelector('.card');
  if (card) card.style.visibility = 'hidden';

  // captura as UTMs da URL atual
  const params = window.location.search;

  setTimeout(() => {
    window.location.href = './03l' + params;
  }, 3000);
}

    // Redireciona ao clicar em "Resgatar progresso" com o loader
    claimBtn.addEventListener('click', () => {
      mostrarLoaderTikTok();
    });

    /* ------ PARTÍCULAS NO FUNDO (MAIORES E COM CONTRASTE) ------ */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let width = window.innerWidth;
    let height = window.innerHeight;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      const ratio = window.devicePixelRatio || 1;
      canvas.width = width * ratio;
      canvas.height = height * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    }

    function createParticles(count) {
      const palette = [
        { r: 244, g: 63, b: 94 },   // rosa f43f5e
        { r: 56, g: 189, b: 248 },  // azul claro
        { r: 248, g: 250, b: 252 }  // quase branco
      ];
      particles = [];
      for (let i = 0; i < count; i++) {
        const color = palette[Math.floor(Math.random() * palette.length)];
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: 2 + Math.random() * 3.5,
          speedY: 0.25 + Math.random() * 0.6,
          speedX: (Math.random() - 0.5) * 0.4,
          alpha: 0.4 + Math.random() * 0.4,
          color
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(' + p.color.r + ',' + p.color.g + ',' + p.color.b + ',' + p.alpha + ')';
        ctx.fill();

        p.y += p.speedY;
        p.x += p.speedX;

        if (p.y - p.r > height) {
          p.y = -p.r;
          p.x = Math.random() * width;
        }
        if (p.x < -10) p.x = width + 10;
        if (p.x > width + 10) p.x = -10;
      });
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createParticles(45);
    });

    // iniciar partículas já na entrada da página
    resizeCanvas();
    createParticles(45);
    drawParticles();
  </script>
